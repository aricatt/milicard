<!DOCTYPE html>
<html>
<head>
    <title>认证调试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        button { margin: 5px; padding: 10px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>认证流程调试</h1>
    
    <div class="section">
        <h3>1. 检查本地存储</h3>
        <button onclick="checkLocalStorage()">检查Token</button>
        <div id="localStorage-result"></div>
    </div>
    
    <div class="section">
        <h3>2. 获取开发Token</h3>
        <button onclick="getDevToken()">获取开发Token</button>
        <div id="devToken-result"></div>
    </div>
    
    <div class="section">
        <h3>3. 测试API请求</h3>
        <button onclick="testAPI()">测试人员API</button>
        <div id="api-result"></div>
    </div>
    
    <div class="section">
        <h3>4. 清除Token</h3>
        <button onclick="clearToken()">清除Token</button>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : '';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        function checkLocalStorage() {
            const token = localStorage.getItem('token');
            if (token) {
                try {
                    const parts = token.split('.');
                    const payload = JSON.parse(atob(parts[1]));
                    log('localStorage-result', 
                        `Token存在: ✓<br>
                        用户: ${payload.username || payload.displayName}<br>
                        过期时间: ${new Date(payload.exp * 1000).toLocaleString()}<br>
                        <pre>${JSON.stringify(payload, null, 2)}</pre>`, 
                        'success');
                } catch (e) {
                    log('localStorage-result', `Token格式错误: ${e.message}`, 'error');
                }
            } else {
                log('localStorage-result', 'Token不存在', 'warning');
            }
        }

        async function getDevToken() {
            try {
                const response = await fetch('/api/v1/dev/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'developer'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.data.token);
                    log('devToken-result', 
                        `开发Token获取成功 ✓<br>
                        用户: ${data.data.user.username}<br>
                        角色: ${data.data.user.roles.join(', ')}<br>
                        Token已保存到localStorage`, 
                        'success');
                } else {
                    log('devToken-result', `获取失败: ${data.message || response.statusText}`, 'error');
                }
            } catch (error) {
                log('devToken-result', `请求失败: ${error.message}`, 'error');
            }
        }

        async function testAPI() {
            const token = localStorage.getItem('token');
            if (!token) {
                log('api-result', '请先获取Token', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/v1/bases/1/personnel?current=1&pageSize=5', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log('api-result', 
                        `API请求成功 ✓<br>
                        状态码: ${response.status}<br>
                        数据条数: ${data.data ? data.data.length : 0}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'success');
                } else {
                    log('api-result', 
                        `API请求失败<br>
                        状态码: ${response.status}<br>
                        错误: ${data.message || response.statusText}<br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 
                        'error');
                }
            } catch (error) {
                log('api-result', `请求失败: ${error.message}`, 'error');
            }
        }

        function clearToken() {
            localStorage.removeItem('token');
            log('localStorage-result', 'Token已清除', 'success');
        }

        // 页面加载时自动检查
        window.onload = function() {
            checkLocalStorage();
        };
    </script>
</body>
</html>
