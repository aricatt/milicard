name: i18n-check

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - master

jobs:
  i18n-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies (client)
        working-directory: client
        run: npm ci

      - name: Run i18n check
        working-directory: client
        run: npm run i18n:check
